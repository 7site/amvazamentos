    <div class="contatos">
        <h2>
            Nos mande uma mensagem contando o que está acontecendo,
            para que possamos solucionar seu problema!

        </h2>
    </div>
    <hr />
    <br/>
    <section class="form">
        <div class="field">
            <label class="label">Nome</label>
            <div class="control">
                <input class="input" type="text" placeholder="digite seu 1º nome">
            </div>
        </div>
        <br/>
        <div class="field">
            <label class="label">Sobrenome</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="digite seu sobrenome">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
             </div>
             <br/>
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="email" placeholder="Email input" value="insira seu e-mai">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
          </div>
          <br/>
        <div class="field">
            <label class="label">Menssagem</label>
            <div class="control">
                <textarea class="textarea" placeholder="Textarea"></textarea>
            </div>
        </div>
        <br/>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link">Enviar</button>
            </div>
        </div>
    </section>
    <br/>
    <hr />
    <br/>
